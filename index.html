<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<style>
 *
    {
        margin: 0;
        padding: 0;
        font-family:'Press Start 2P', cursive;
        color: white;
        
    }
:root
 {
    --bg:#aaaaaaff;
    --bios-text: #00ff00;
    --lblue: #00cccc;
}

.header
    {
        background-color:var(--lblue) ;
        width: 100vw;
        height: 30px;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
.menue
{
    width: 100vw;
    height: 26px;
    background-color: rgb(37, 45, 196);
    display: flex;
    align-items: center;
    padding-left: 40px;
    gap: 40px;
}
.advanced:hover
{
    background-color: var(--bg);
    color: rgb(37, 45, 196);
    padding-top: 4px;
    padding-bottom: 4px;

}
.security:hover
{
    background-color: var(--bg);
    color: rgb(37, 45, 196);
    padding-top: 4px;
    padding-bottom: 4px;
}
.boot:hover
{
    background-color: var(--bg);
    color: rgb(37, 45, 196);
    padding-top: 4px;
    padding-bottom: 4px;
}

</style>
<body>
    <div class="header">BIOS SETUP UTILITY</div>
    <div class="menue">
        <div class="advanced">ADVANCED</div>
        <div class="security">SECURITY</div>
        <div class="boot">BOOT</div>
    </div>
</body>
</html>
